<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            <link href="CSS/style.css" rel="stylesheet" type="text/css" />
            <link href="CSS/registrasi.css" rel="stylesheet" type="text/css" />
        </h:head>

        <h:body>
            <b:navBar brand="SUPPLIER RELATION MANAGEMENT" inverse="true" fixed="top">
                <h:form styleClass="navbar-form navbar-right">
                    <b:commandButton action="index.xhtml" value="Login" look="success" icon="log-in" iconAlign="right"/>
                </h:form>
            </b:navBar>

            <b:container style="margin-top: 5.5em">
                <b:jumbotron>
                    <h2 style="margin-top: 0">BUAT AKUN</h2>
                    <div class="registrasi">
                        <h:form>
                            <h:panelGrid columns="1" cellpadding="5">
                                <b:inputText placeholder="Nama Perusahaan" fieldSize="lg" >
                                    <f:facet name="prepend">
                                        <b:icon name="user" />
                                    </f:facet>
                                </b:inputText>
                                <b:inputText placeholder="Alamat email" fieldSize="lg">
                                    <f:facet name="prepend">
                                        <b:icon name="envelope" />
                                    </f:facet>
                                </b:inputText>
                                <b:inputText placeholder="Password" fieldSize="lg">
                                    <f:facet name="prepend">
                                        <b:icon name="eye-open" />
                                    </f:facet>
                                </b:inputText>
                                <b:inputText placeholder="No.Telp" fieldSize="lg">
                                    <f:facet name="prepend">
                                        <b:icon name="phone-alt" />
                                    </f:facet>
                                </b:inputText>
                                <b:inputText placeholder="Fax" fieldSize="lg">
                                    <f:facet name="prepend">
                                        <b:icon name="print" />
                                    </f:facet>
                                </b:inputText>
                                <b:inputText placeholder="Jenis usaha" fieldSize="lg">
                                    <f:facet name="prepend">
                                        <b:icon name="briefcase" />
                                    </f:facet>
                                </b:inputText>
                                <b:inputText placeholder="Alamat perusahaan" fieldSize="lg">
                                    <f:facet name="prepend">
                                        <b:icon name="home" />
                                    </f:facet>
                                </b:inputText>
                                <a id="atrigger" class="btn btn-success" href="#amodal" data-toggle="modal" style="color: white">Selesai</a>
                               </h:panelGrid>
                        </h:form>
                    </div>
                </b:jumbotron>
            </b:container>

            <b:modal id="amodal" title="Pemberitahun">
                <p>Anda berhasil membuat akun.</p>
                <f:facet name="footer">
                    <b:button value="Keluar" icon="chevron-left" iconAlign="right" dismiss="modal" outcome="index.xhtml"/>
                    <b:button value="Teruskan" icon="chevron-right" iconAlign="right" look="primary" dismiss="modal" outcome="supplier.xhtml" />
                </f:facet>
            </b:modal>
        </h:body>
    </f:view>

</html>
