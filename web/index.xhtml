<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            <link href="CSS/style.css" rel="stylesheet" type="text/css" />
            <link href="CSS/login.css" rel="stylesheet" type="text/css" />
        </h:head>

        <h:body>
            <b:navBar brand="SUPPLIER RELATION MANAGEMENT" inverse="true" fixed="top">
                <h:form styleClass="navbar-form navbar-right">
                    <b:commandButton action="registrasi supplier.xhtml" value="Registrasi Supplier Baru" look="success" icon="indent-left" iconAlign="right"/>
                </h:form>
            </b:navBar>

            <b:container style="margin-top: 5.5em;">
                <b:jumbotron>
                    <h2>LOGIN</h2>
                    <div class="login">
                        <h:form>
                            <h:panelGrid columns="1" cellpadding="5">
                                <b:inputText placeholder="Username" fieldSize="lg" >
                                    <f:facet name="prepend">
                                        <b:icon name="user" />
                                    </f:facet>
                                </b:inputText>
                                <b:inputText placeholder="Password" fieldSize="lg">
                                    <f:facet name="prepend">
                                        <b:icon name="eye-open" />
                                    </f:facet>
                                </b:inputText>
                                <b:commandButton action="toko.xhtml" value="Masuk" look="success" icon="log-in" iconAlign="right"></b:commandButton>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </b:jumbotron>
            </b:container>
            <h:link value="Masuk ke halaman toko" outcome="toko.xhtml" style="text-decoration: underline"/><br/>
            <h:link value="Masuk ke halaman supplier" outcome="supplier.xhtml" style="text-decoration: underline" />
          
        </h:body>
    </f:view>

</html>
