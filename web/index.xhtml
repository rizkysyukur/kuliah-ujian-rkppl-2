<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            <link href="CSS/style.css" rel="stylesheet" type="text/css" />
            <link href="CSS/login.css" rel="stylesheet" type="text/css" />
        </h:head>

        <h:body>
            <b:navBar brand="SUPPLIER RELATION MANAGEMENT" inverse="true" fixed="top">
                <h:form styleClass="navbar-form navbar-right">
                    <b:commandButton action="registrasi supplier.xhtml" value="Registrasi Supplier Baru" look="success" icon="indent-left" iconAlign="right"/>
                </h:form>
            </b:navBar>

            <b:container style="margin-top: 5.5em;">
                <b:jumbotron>
                    <h2>LOGIN</h2>
                    <div class="login">
                        <h:form id="loginForm">
                            <p:growl id="msg" showDetail="true" life="3000" />
                            <h:panelGrid columns="1" cellpadding="5">
                                <b:inputText value="#{login.uname}" placeholder="Username" fieldSize="lg" >
                                    <f:facet name="prepend">
                                        <b:icon name="user" />
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{login.password}" placeholder="Password" fieldSize="lg">
                                    <f:facet name="prepend">
                                        <b:icon name="eye-open" />
                                    </f:facet>
                                </b:inputText>
                                <b:commandButton action="#{loginController.login(login)}" ajax="true" value="Masuk" look="success" icon="log-in" iconAlign="right" update="loginForm"></b:commandButton>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </b:jumbotron>
            </b:container>
        </h:body>
    </f:view>

</html>
